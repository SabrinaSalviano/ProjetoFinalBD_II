<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cat Store</title>
</head>
<body>
    <header>
        <span class="seta"><img src="../images/botao-.png" alt="seta"></span>
        <ul id="centro-header">
            <li><img src="../images/cat.png" alt="gato"></li>
            <li>Carrinho</li>
            <li><img src="../images/cat.png" alt="gato"></li>
        </ul>
        <span> </span>
    </header>
    <div class="subtotal">
        <h2>Subtotal</h2>
        <h2>Valor</h2>
    </div>
    <h2 id="titulo">Entrega</h2>

    <section class="delivery">
        <div class="delivery-nome">
            Delivery
        </div>

        <div class="info">
            <p>Cidade: Cajazeiras</p>
            <p>Bairro: Jardim Soledade</p>
            <p>Rua das almas, 01</p>
        </div>

        <div class="cep"> 
            <h3>Informe o CEP para calcular o frete:</h3>
            <input type="text" name="cep" id="cep">
        </div>
    </section>


    <section class="itens">
        <div class="itens-nome">
            Itens
        </div>

        <div class="list">
            <p>1x Arranhador para gatos...</p>
            <p>1x Antipulgas e Carrapato...</p>
            <p>4x Areia Kets Finiss√≠mo...</p>
        </div>
    </section>
    <button id="botao">Finalizar pedido</button>
</body>
