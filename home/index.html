<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cat Store</title>
</head>
<body>  
    <header>
        <img src="../images/botao-.png" alt="Voltar">
        <ul id="centro-header">
            <li><img src="../images/cat.png" alt="gato"></li>
            <li>Cat Store</li>
            <li><img src="../images/cat.png" alt="gato"></li>
        </ul>
        <img src="../images/carrinho.png" alt="Deslogar">
    </header>

    <section id="home">
        <div>
            <h2 id="titulo">Populares</h2>
            <p id="descricao">Pra quem é do time dos felinos, proporcionar rações de produtos de qualidade é o básico!</p>
        </div>
    </section>

    <section id="lista-itens">

     </section>
    <footer>
        <ul class="navegacao">
            <li><img src="../images/casa.png" alt="Home" onclick="alterarPagina(Populares,1)"></li>
            <li><img src="../images/racao.png" alt="Rações" onclick="alterarPagina (Racoes,2)"></li>
            <li><img src="../images/brinquedo.png" alt="Brinquedos" onclick="alterarPagina (Brinquedos,3)"></li>
            <li><img src="../images/medicamento.png" alt="Medicamentos" onclick="alterarPagina (Medicamentos,4)"></li>
            <li><img src="../images/feedback.png" alt="Medicamentos"></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
